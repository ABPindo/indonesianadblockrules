name: Dead domain linter

on:
  workflow_dispatch:
  push:
    branches:
      - CI
    paths:
      - src/**
      - subscriptions/ABPindo.txt

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dead-domain-linter
        run: npm i -g @adguard/dead-domains-linter
      - name: Check and export dead domain
        run: dead-domains-linter -i $GITHUB_WORKSPACE/subscriptions/abpindo.txt --export=$GITHUB_WORKSPACE/src/dead_domains.txt
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-Build" || echo "No changes to commit"
          git push
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
